<div class="container row row-col-3">
    <div class="col" *ngFor="let car of cars">
        <div class="card" style="width: 18rem;">
            <img src="/assets/images/car.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{car.id}}</h5>
                <h6 class="card-title">{{car.nom}}</h6>
                <p class="card-text">{{car.status}}</p>
                <button class="btn btn-danger btn-outline-dark" (click)="onClickSwitchStatus(car.id)">Changer le
                    statut</button>
            </div>
        </div>
    </div>
</div>
